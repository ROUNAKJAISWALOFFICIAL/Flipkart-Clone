<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!
    </title>
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        a {
            text-decoration: none;
            color: grey;
        }


        body {
            background-color: rgb(241, 241, 241);
        }

        nav {
            background-color: rgb(255, 255, 255);
            height: 60px;
        }

        .navbar {
            display: flex;
            width: 80%;
            height: 100%;
            margin: 0 auto;
            justify-content: space-between;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 70%;
            position: relative;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 8px 8px 8px 35px;
            border: none;
            outline: none;
            background-color: rgb(241, 241, 241);
            font-size: 16px;
            border-radius: 4px;
        }

        .search-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
            font-size: 16px;
            cursor: pointer;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .login {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .login .drop-down-menu {
            height: 10px;
        }

        .login img,
        .right div img {
            height: 25px;
            color: gray;
        }
    </style>

</head>

<body>
    <!--NavBar-->
    <nav>
        <div class="navbar">
            <div class="left">
                <img src="img/fkheaderlogo_exploreplus-44005d.svg" alt="logo">
                <div class="search-box">
                    <input type="text" placeholder="Search for products, brands and more">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="right">
                <a href="">
                <div class="login">
                        <img src="img/profile-52e0dc.svg" alt="Profile">
                        <p>Login</p>
                        <img src="img/downarrow.svg" class="drop-down-menu" alt="drop-down-icon">
                    </div>
                </a>
                <div><a href=""><img src="img/header_cart-eed150.svg" alt="cart-icon"></a></div>
                <div><a href=""><img src="img/Store-9eeae2.svg" alt=""></a></div>
                <div><a href=""><img src="img/three-dot.svg" alt=""></a></div>
            </div>
        </div>
    </nav>
</body>

</html>
